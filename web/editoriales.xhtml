<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Gestion de Editorial">
            <h:form>
                <p:commandButton id="btnNuevoEditorial" 
                                 value="Nueva Editorial" 
                                 action="" 
                                 update=""></p:commandButton>
                <p:dataTable id="tblEditoriales"
                             emptyMessage="Sin Registros"
                             value="" var="">
                    <p:column headerText="Codigo">
                        <p:outputLabel id="lblCodigo"></p:outputLabel>
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel id="lblNombre"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </h:body>
</html>
